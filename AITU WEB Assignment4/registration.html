    <h2 class="cttext"> Register</h2>
    <div class="reg-page">
      <div class="regform">
        <form id="form" onsubmit="return checkPassword()">
          <label for="name" style="color:#4D5656 ;">Name:</label><br>
          <input id="fname" type="text" name="" value="" placeholder=" Enter name" required></br>
          <label for="password" style="color:#4D5656 ;">Password:</label><br>
          <input id="1password" type="1password" name="" value="" placeholder= " Enter password" required><i id="eye" class="fa fa-eye" style="color: white;"></i></br>
          <label for="cpassword" style="color:#4D5656 ;">Confirm Password:</label><br>
          <input id="2password" type="2password" name="" value="" placeholder=" Confirm password" required><i id="eye2" class="fa fa-eye" style="color: white;"></i></br><span id="mess" style="color:red;"></span>
          <input id="accept" name="accept" type="checkbox" value="" class="form-check-label"/> I accept privacy policy<br>
          <input id="submitbtn" class="btn btn-light" disabled="disabled" name="Submit" type="submit" value="Submit" onclick="playForSub()"/>
        </form>
      </div>
